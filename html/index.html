<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img id="person-img" alt="" />
          </div>
          <h4 id="author">Osora James</h4>
          <p id="job">Professor</p>
          <p id="info">
            English composer and organist.
            His compositions include songs, overtures, and eight symphonies;
            one of his most famous songs is ‘Hearts of Oak’.
            He is also noted for his Cathedral Music 
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </article>
      </section>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
